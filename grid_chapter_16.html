<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="Skeleton-2.0.4/css/normalize.css">
	<link rel="stylesheet" href="Skeleton-2.0.4/css/skeleton.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,300,600">
	<link rel="stylesheet" href="css/16.css">
	<title>Document</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="three columns">
				<p class="background">Hello World!</p>
			</div>
			<div class="nine columns">
				<p class="background">Hello World!</p>
			</div>
		</div>
		<div class="row">
			<div class="one column">
				<p class="background">Hello World!</p>
			</div>
		</div>
		<div class="row">
			<div class="two columns">
				<p class="background">Hello World!</p>
			</div>
			<div class="one-third column"><div class="background">1/3</div></div>
			<div class="one-third column">
				<p class="background">Hello World!</p>
			</div>
			<div class="two columns">
				<p class="background">Hello World!</p>
			</div>
		</div>
		<div class="row">
			<p class="background">This text will fill the entire width of the container. It's a single column.</p>
		</div>
	</div>
</body>

</html>
