<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		input[type="submit"] {
			/* color: red !important; */
			/* visibility: hidden; */
		}

		input:not([value=""]) + input[type="submit"] {
			color: green;
			color: purple!important;
		}
	</style>
</head>
<body>
	<form>
		<fieldset>
			<legend>Write a greeting</legend>
			<label for="greeting">Greeting</label>
			<input id="greeting" type="text">
			<input style="color: green" type="submit" value="Send Greeting">
		</fieldset>
	</form>
</body>
</html>
