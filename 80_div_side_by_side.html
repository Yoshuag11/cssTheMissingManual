<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
		div {
			/* display: inline-block; */
			position: relative;
			width: 400px;
			height: 400px;
			float: left;
			background-color: orange;
			border-style: dashed;
			border-width: 1px;
			border-color: gray;
		}

		div p {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<div><p>Hello</p></div>
	<div><p>World</p></div>
	<div><p>!</p></div>
</body>
</html>
