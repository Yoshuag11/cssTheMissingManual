<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		* {
			box-sizing: border-box;
		}
		h1 {
			color: orange;
			width: 200px;
			padding: 10px;
			text-shadow: -4px -4px 3px #999;
		}

		li {
			list-style-type: none;
		}

		.container {
			overflow: hidden;
			width: 200px;
			background-color: yellow;
			border: 1px solid black;
			
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Hello_World!_More_text</h1>
	</div>
	<ul>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
		<li>Item 4</li>
	</ul>
</body>
</html>
