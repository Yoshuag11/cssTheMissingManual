<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		* {
			box-sizing: border-box;
		}

		.container {
			position: relative;
			max-width: 900px;
			height: 500px;
			margin: 0 auto;
			margin-top: 15px;
		}

		.container div {
			padding: 10px;
			border-style: dashed;
			border-width: 1px;
			border-color: blue;
			position: absolute;
			background-color: green;
			top: 0;
			bottom: 0;
			float: left;
			width: 50%;
		}
		.container div:last-of-type {
			background-color: orange;
			right: 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<div></div>
		<div></div>
	</div>
</body>
</html>
